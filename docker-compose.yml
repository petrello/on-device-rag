services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    healthcheck:
      # This tries to open a socket on port 6333. It's fast and doesn't need curl.
      test: [ "CMD-SHELL", "timeout 1s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1" ]
      interval: 10s   # How often to check
      timeout: 5s     # How long to wait for a response
      retries: 5      # How many times to try before failing
      start_period: 15s # Give Qdrant 15s to initialize before first check

  # Edge RAG Application
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    container_name: streamlit_rag
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      # Application code (for development hot-reload)
      - .:/app
      # Persistent data directories
      - ./data:/app/data
      - ./models:/app/models
      - ./embeddings:/app/embeddings
      # Optional: Local FAISS storage
      - ./storage:/app/storage
    ports:
      - "8501:8501"  # Streamlit UI
      - "8001:8001"  # Prometheus metrics (optional)
    environment:
      - QDRANT_URL=http://qdrant:6333
      - HF_HOME=/app/embeddings
    deploy:
      resources:
        limits:
          memory: 6G      # Adjust based on available RAM
          cpus: '4'       # Adjust based on available CPU cores
        reservations:
          memory: 4G

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: on-device-rag-network
    driver: bridge